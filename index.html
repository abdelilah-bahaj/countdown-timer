<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <!-- Custom Fonts -->
    <style>
        @font-face {
            font-family: 'HomeVideo';
            src: url('fonts/HomeVideo.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'PixelAe';
            src: url('fonts/PixelAE-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'PixelAeBold';
            src: url('fonts/PixelAE-Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }
    </style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #ffffff;
            font-family: 'HomeVideo', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .countdown-container {
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 2rem;
        }

        .countdown-title {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            margin-bottom: 2rem;
            text-transform: uppercase;
            opacity: 0.8;
            color: #ffffff;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 3rem;
            flex-wrap: wrap;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .time-number {
            font-size: 4rem;
            font-weight: 600;
            line-height: 1;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            font-family: 'PixelAe', monospace;
            color: #ffffff;
        }

        .time-label {
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            opacity: 0.7;
            color: #ffffff;
        }

        .separator {
            font-size: 5rem;
            font-weight: 300;
            align-self: flex-start;
            margin-top: 0rem;
            opacity: 0.5;
            animation: pulse 2s infinite;
            font-family: 'PixelAe', monospace;
            line-height: 1;
            display: flex;
            align-items: center;
            height: 4rem;
            color: #ffffff;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .background-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
            z-index: 1;
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .countdown {
                gap: 1.5rem;
            }
            
            .time-number {
                font-size: 2.5rem;
            }
            
            .separator {
                font-size: 2.5rem;
            }
            
            .countdown-title {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .countdown {
                flex-direction: column;
                gap: 1rem;
            }
            
            .separator {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="background-effect"></div>
    <div class="grid-overlay"></div>
    
    <div class="countdown-container">
        <div class="countdown-title">It only takes</div>
        <div class="countdown">
            <div class="time-unit">
                <div class="time-number" id="years">00</div>
                <div class="time-label">Years</div>
            </div>
            <div class="separator">:</div>
            <div class="time-unit">
                <div class="time-number" id="months">00</div>
                <div class="time-label">Months</div>
            </div>
            <div class="separator">:</div>
            <div class="time-unit">
                <div class="time-number" id="days">00</div>
                <div class="time-label">Days</div>
            </div>
        </div>
    </div>

    <script>
    function updateCountdown() {
        const now = new Date();
        const targetDate = new Date('2028-08-07T00:00:00');
        
        let years = targetDate.getFullYear() - now.getFullYear();
        let months = targetDate.getMonth() - now.getMonth();
        let days = targetDate.getDate() - now.getDate();
        let hours = targetDate.getHours() - now.getHours();
        let minutes = targetDate.getMinutes() - now.getMinutes();
        let seconds = targetDate.getSeconds() - now.getSeconds();

        if (seconds < 0) {
            seconds += 60;
            minutes--;
        }
        if (minutes < 0) {
            minutes += 60;
            hours--;
        }
        if (hours < 0) {
            hours += 24;
            days--;
        }
        if (days < 0) {
            const prevMonth = new Date(targetDate.getFullYear(), targetDate.getMonth(), 0);
            days += prevMonth.getDate();
            months--;
        }
        if (months < 0) {
            months += 12;
            years--;
        }

        // Pad numbers with leading zeroes
        const pad = (n) => n.toString().padStart(2, '0');

        document.getElementById('years').textContent = pad(years);
        document.getElementById('months').textContent = pad(months);
        document.getElementById('days').textContent = pad(days);

        // Optional: Add an "expired" message
        if (targetDate - now <= 0) {
            document.getElementById('years').textContent = '00';
            document.getElementById('months').textContent = '00';
            document.getElementById('days').textContent = '00';
            document.querySelector('.countdown-title').textContent = 'Time\'s Up!';
        }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000); // Update every second
</script>
</body>
</html>
